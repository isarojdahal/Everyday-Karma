<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CKEditor</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/23.1.0/classic/ckeditor.js"></script>
  </head>
  <body>
    <div id="editor">This is some sample content.</div>
    <script>
      ClassicEditor.create(document.querySelector("#editor"), {
        toolbar: [
          "heading",
          "|",
          "italic",
          "link",
          "bulletedList",
          "numberedList",
          "blockQuote",
        ],
      })
        .then((editor) => {
          console.log(editor);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
