<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function allowDrag(ev) {
        ev.preventDefault();
      }
      function drag(ev) {
        ev.dataTransfer.setData("data", ev.target.id);
      }

      function drop(ev) {
        var imageID = ev.dataTransfer.getData("data");
        ev.target.appendChild(document.getElementById(imageID));
      }
    </script>
  </head>

  <body>
    <img
      src="media/flag.png"
      height="50"
      width="50"
      id="drag1"
      draggable="true"
      ondragstart="drag(event)"
    />

    <div
      id="mydiv"
      style="height: 50px; width: 50px; border: 1px solid black"
      ondrop="drop(event)"
      ondragover="allowDrag(event)"
    ></div>
  </body>
</html>
